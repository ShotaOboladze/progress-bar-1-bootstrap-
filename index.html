<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress-Bar-1</title>
    <meta name="keywords" content="Front-End Develepment, Boostrap" />
    <meta name="describtion" content="progress-bar-1(bootstrap)" />
    <meta name="author" content="Shota.Oboladze" />
    <!-- favicon-SHO -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <!-- END favicon-SHO -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="progress mb-4">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 10%"
        >
          10%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-secondary progress-bar-striped progress-bar-animated"
          style="width: 20%"
        >
          20%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-success progress-bar-striped progress-bar-animated"
          style="width: 30%"
        >
          30%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
          style="width: 40%"
        >
          40%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
          style="width: 50%"
        >
          50%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-info progress-bar-striped progress-bar-animated"
          style="width: 60%"
        >
          60%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-primary-subtle text-muted progress-bar-striped progress-bar-animated"
          style="width: 70%"
        >
          <b>70%</b>
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-success-subtle text-muted progress-bar-striped progress-bar-animated"
          style="width: 80%"
        >
          <b>80%</b>
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-danger-subtle text-muted progress-bar-striped progress-bar-animated"
          style="width: 90%"
        >
          <b>90%</b>
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar bg-warning-subtle text-muted progress-bar-striped progress-bar-animated"
          style="width: 100%"
        >
          <b>100%</b>
        </div>
      </div>
    </div>
  </body>
</html>
